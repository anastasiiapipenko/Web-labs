    <script>
        fetch('http://127.0.0.1:8000/events/')
          .then(res => res.json())
          .then((out) => {
    
              var str = ''
    
                out.forEach(function(event) {
                str +=   `<div class="event">
                    <h4 class="date">`+event.date+`</h4>
                    <h4 class="title" id="title">`+event.name+`</h4>
                    <p>`+event.description+`</p>
                    <div class="e_d">
                        <img  src="img/edit.png" alt="edit">
                        <button name="Delete" onclick="deleteEvent()"><img  src="img/delete.png" alt="delete"><button>
                    </div>
                </div>`;
                }); 
              document.getElementById("listEvent").innerHTML = str;
            })
          .catch(err => console.log(err));
      </script>
